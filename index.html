<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-wrapper">
            <div class="calculator-header">
                <h1 class="calculator-title">Calculator</h1>
            </div>
            
            <div class="calculator-display-container">
                <div class="calculator-display" id="calculator-display">0</div>
                <div class="calculator-error" id="calculator-error"></div>
            </div>
            
            <div class="calculator-buttons">
                <button class="calculator-btn calculator-btn-clear" id="calculator-clear" type="button">
                    <span class="calculator-btn-text">C</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                <button class="calculator-btn calculator-btn-operator" data-operator="/" type="button">
                    <span class="calculator-btn-text">/</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                <button class="calculator-btn calculator-btn-operator" data-operator="*" type="button">
                    <span class="calculator-btn-text">Ã—</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                <button class="calculator-btn calculator-btn-operator" data-operator="-" type="button">
                    <span class="calculator-btn-text">-</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                
                <button class="calculator-btn calculator-btn-number" data-number="7" type="button">
                    <span class="calculator-btn-text">7</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                <button class="calculator-btn calculator-btn-number" data-number="8" type="button">
                    <span class="calculator-btn-text">8</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                <button class="calculator-btn calculator-btn-number" data-number="9" type="button">
                    <span class="calculator-btn-text">9</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                <button class="calculator-btn calculator-btn-operator" data-operator="+" type="button">
                    <span class="calculator-btn-text">+</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                
                <button class="calculator-btn calculator-btn-number" data-number="4" type="button">
                    <span class="calculator-btn-text">4</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                <button class="calculator-btn calculator-btn-number" data-number="5" type="button">
                    <span class="calculator-btn-text">5</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                <button class="calculator-btn calculator-btn-number" data-number="6" type="button">
                    <span class="calculator-btn-text">6</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                <button class="calculator-btn calculator-btn-equals" id="calculator-equals" type="button">
                    <span class="calculator-btn-text">=</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                
                <button class="calculator-btn calculator-btn-number" data-number="1" type="button">
                    <span class="calculator-btn-text">1</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                <button class="calculator-btn calculator-btn-number" data-number="2" type="button">
                    <span class="calculator-btn-text">2</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                <button class="calculator-btn calculator-btn-number" data-number="3" type="button">
                    <span class="calculator-btn-text">3</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                <button class="calculator-btn calculator-btn-number calculator-btn-zero" data-number="0" type="button">
                    <span class="calculator-btn-text">0</span>
                    <span class="calculator-btn-loader"></span>
                </button>
                
                <button class="calculator-btn calculator-btn-number" data-number="." type="button">
                    <span class="calculator-btn-text">.</span>
                    <span class="calculator-btn-loader"></span>
                </button>
            </div>
        </div>
        
      
    </div>
    
    <script src="script.js"></script>
</body>
</html>
